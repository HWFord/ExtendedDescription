<h4>隐藏一个相册</h4>

<p>在相册名称里使用标签 <b>&lt;!--hidden--&gt;</b> :<br>
<br>
- 它将不会在父分类中显示<br>
- 但它仍可在相册菜单中看见</p>

<h4>隐藏菜单中的相册</h4>

<p>在相册名称里使用标签 <b>&lt;!--mb-hidden--&gt;</b> :<br>
<br>
- 它将不会在相册菜单中显示<br>
- 但它仍可在父级相册中看见</p>

<h4>隐藏一张图片</h4>

<p>在图片名称中使用标签 <b>&lt;!--hidden--&gt;</b>:<br>
<br>
- 它将不会在缩略图页面中显示<br>
- 但它仍可在相册页面里看见</p>
