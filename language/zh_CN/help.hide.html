<h4>隐藏一个相册</h4>
<p>在相册名称里使用标签 <code>&lt;!--hidden--&gt;</code> :</p>
<ul>
  <li>它将不会在父分类中显示</li>
  <li>但它仍可在相册菜单中看见</li>
</ul>

<h4>隐藏菜单中的相册</h4>
<p>在相册名称里使用标签 <code>&lt;!--mb-hidden--&gt;</code> :</p>
<ul>
  <li>它将不会在相册菜单中显示</li>
  <li>但它仍可在父级相册中看见</li>
</ul>

<h4>隐藏一张图片</h4>
<p>在图片名称中使用标签 <code>&lt;!--hidden--&gt;</code>:</p>
<ul>
  <li>它将不会在缩略图页面中显示</li>
  <li>但它仍可在相册页面里看见</li>
</ul>
