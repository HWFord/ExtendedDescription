<h4>隐藏一个分类</h4>

<p>在分类名称里使用标签 <b>&lt;!--hidden--&gt;</b> :<br>
<br>
- 它将不会在父分类中显示<br>
- 但它仍可在分类菜单中看见</p>

<h4>隐藏菜单中的分类</h4>

<p>在分类名称里使用标签 <b>&lt;!--mb-hidden--&gt;</b> :<br>
<br>
- 它将不会在分类菜单中显示<br>
- 但它仍可在父级分类中看见</p>

<h4>隐藏一张相片</h4>

<p>在相片名称中使用标签 <b>&lt;!--hidden--&gt;</b>:<br>
<br>
- 它将不会在缩略图页面中显示<br>
- 但它仍可在分类页面里看见</p>
