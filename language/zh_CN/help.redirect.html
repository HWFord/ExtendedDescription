<ul>
  <li><b>[redirect http://piwigo.org]</b></li>
</ul>
<p>在相册描述中插入此tag标签，可使之重定向到您选择的URL。</p>

<ul>
  <li><b>[redirect img=xx]</b></li>
</ul>
<p>重定向到图库中的一张图片，xx为图片id；您可在图片id旁添加相册id：<code>xx.ccc</code>.</p>

<ul>
  <li><b>[redirect cat=xx]</b></li>
</ul>
<p>重定向到图库中的一个相册，xx为相册id。</p>

<ul>
  <li><b>[redirect search=xx]</b></li>
</ul>
<p>>重定向到图库的一个搜索页，xx为搜索id。</p>
